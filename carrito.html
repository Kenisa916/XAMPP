<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="estilos.css">
        <title>MuscleBoost Palace</title>
    </head>
    <body>

        <div class="cabecera" id="myHeader">
            <div id="divlogo">
                <a href="index.php"><img src="MBP.png" alt="Logo Tienda"></a>
            </div>
            
            <div id="sesion">
                <button class="boton" onclick="location.href='index.html'" type="button">Volver</button>
            </div>


            <div id="borderBottom"></div>
        </div>

        

        <div class="contenido" id="contenido">
            <h2>Este es su carrito de la compra</h2>
            <p>Escoja los productos que desee comprar</p>
            <button onclick="anyadir()">Pulse para añadir mas productos<br></button>
            <br><br>
            <form action="" id="compra">
                <label for="productos">Elija un producto</label>
                <select id="productos" name="productos">
                    <option value="" disabled selected></option>
                    <option value="proteina500g">Proteina - 500g</option>
                    <option value="proteina1kg">Proteina - 1Kg</option>
                    <option value="shaker500">Shaker - 500ml</option>
                    <option value="shaker700">Shaker - 700ml</option>
                    <option value="bar1">Barrita Energética 1</option>
                    <option value="bar2">Barrita Energética 2</option>
                </select>
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="quantity" name="quantity" min="1">
                <button onclick="eliminar(this)">Eliminar</button>
                <br><br>
            </form>
            






        </div>

        <script>
            window.onscroll = function() {myFunction()};
            
            var header = document.getElementById("myHeader");
            var sticky = header.offsetTop;
            
            function myFunction() {
              if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
              } else {
                header.classList.remove("sticky");
              }
            }

            function anyadir() {
                const node = document.getElementById("compra");
                const clone = node.cloneNode(true);
                document.getElementById("contenido").appendChild(clone);
            }
            
            function eliminar(button){
                var form = button.closest("form");
                form.parentNode.removeChild(form);
            }

        </script> 




    </body>
</html>
